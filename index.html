<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<link rel="stylesheet"  href="./style.css" />

</head>
<body>

<div class="tron-title">MLSA Tron-Based Event</div>

<audio id="backgroundMusic" autoplay loop>
    <source src="assets/grid.wav" type="audio/wav">
</audio>

<a-scene mindar-image="imageTargetSrc: ./assets/targets2.mind; filterMinCF: 0.0001; filterBeta: 0.01" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="avatarModel" src="./assets/disc.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
            src="#avatarModel"
            position="0 0 0"
            scale="0.4 0.4 0.4"
            rotation="90 0 0"
            animation__rotate="property: rotation; to: 90 0 360; dur: 3000; loop: true; easing: linear;">
        </a-gltf-model>
    </a-entity>
</a-scene>

<div class="tron-button">Register</div>

<div class="sponsors-section">
    <div class="sponsors-title">OUR SPONSORS</div>
    <div class="sponsor-images">
        <img src="./assets/starbuck.png" alt="Starbucks" class="sponsor-image">
        <img src="./assets/marwari.png" alt="Marwari" class="sponsor-image">
    </div>
</div>

<div class="flowing-line" style="top: 20%; left: -100px; animation-duration: 5s;"></div>
<div class="flowing-line" style="top: 60%; left: -300px; animation-duration: 7s;"></div>

<div class="grid">
    <div class="grid-dot"></div>
    <div class="grid-dot"></div>
</div>

<script src="script.js"></script>
</body>
</html>
